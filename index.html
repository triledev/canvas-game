<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background-color: black;
    }

    * {
        touch-action: none;
    }
</style>

<div style="
        position: absolute; 
        color: white; 
        padding: 8px;
        font-size: 14px;
        user-select: none;
        ">
    <span>Score: <span id="scoreEl">0</span></span>
</div>

<div style="position: absolute; top: 0; right: 0; padding: 8px;">
<svg 
    id="volumeUpEl"
    xmlns="http://www.w3.org/2000/svg" 
    fill="none" 
    viewBox="0 0 24 24" 
    stroke-width="1.5" 
    stroke="currentColor" 
    style="color: white; width: 20px; height: 20px; cursor: pointer;"
>
    <path 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" 
    />
</svg>
<svg 
    id="volumeOffEl"
    xmlns="http://www.w3.org/2000/svg" 
    fill="none" 
    viewBox="0 0 24 24" 
    stroke-width="1.5" 
    stroke="currentColor" 
    style="color: white; width: 20px; height: 20px; cursor: pointer; display: none;"
>
    <path 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z" 
    />
</svg>
</div>
  
<div id="startModalEl" style="
        /* display: none; */
        position: absolute; 
        background-color: white; 
        top: 50%; 
        transform: translate(-50%, -50%);
        left: 50%;
        padding: 16px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-radius: 5px;
        ">
    <h1 style="
            font-size: 24px; 
            margin-bottom: 0; 
            margin-top: 8px;
            ">Base Defence</h1>
    <button id="startButtonEl" style="
            margin-top: 12px; 
            background-color: blue; 
            border: none; 
            color: white; 
            padding: 8px 16px; 
            border-radius: 5px; 
            cursor: pointer;
            ">Start</button>
</div>

<div id="modalEl" style="
        display: none;
        position: absolute; 
        background-color: white; 
        top: 50%; 
        transform: translate(-50%, -50%);
        left: 50%;
        padding: 16px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-radius: 5px;
        "
>
    <label style="font-size: 14px; color: gray;">Game Over</label>
    <h1 id="modalScoreEl" style="font-size: 48px; margin-bottom: 0; margin-top: 8px;">0</h1>
    <p style="margin: 0; font-size: 14px; color: gray;">Points</p>
    <button id="buttonEl" style="
        margin-top: 12px; 
        background-color: blue; 
        border: none; 
        color: white; 
        padding: 8px 16px; 
        border-radius: 5px; 
        cursor: pointer;
    ">Restart Game</button>
</div>
